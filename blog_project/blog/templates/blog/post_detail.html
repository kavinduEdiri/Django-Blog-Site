<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <h3>Comments</h3>
    {% for comment in post.comments.all %}
        <p><strong>{{ comment.user }}:</strong> {{ comment.content }}</p>
    {% endfor %}
    <h4>Add a Comment:</h4>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Post Comment</button>
    </form>
</body>
</html>
